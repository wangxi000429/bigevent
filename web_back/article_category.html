<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tableContent">

                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->


                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="category_name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="category_name">
                        </div>
                        <div class="form-group">
                            <label for="category_slug" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="category_slug">
                        </div>
                        <div class="alert alert-danger" role="alert" id="divResult"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal_del fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">删除提醒</h4>
                </div>
                <div class="modal-body">
                    <p id="pResult"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnisOk" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>




    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/category.js"></script>
    <script id="tmp" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href='javascript:editTr({"id":"{{item.id}}","slug":"{{item.slug}}","name":"{{item.name}}" });'
                    class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( {{item.id}} );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>


    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     // alert('add');
        //     $('#addModal').modal('hide');
        // });

        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })
    </script>

    <script src="./js/lib/template-web.js"></script>
    <script>
        function deleteTr(id) {
            // todos : 使用模态框去实现 删除确认
            if (window.confirm('你确定要删除吗？')) {
                // alert(id);
                category.del(id, function (res) {
                    // console.log(res);
                    if (res.code === 200) {
                        doQuery();
                    }
                });
            }
        }




        function doQuery() {
            category.show(function (res) {
                // console.log(res);
                // 取出数据 拼接表格
                var htmlStr = template('tmp', res); //模板引擎
                // console.log(htmlStr);
                $('#tableContent').html(htmlStr);
            });
        }
        $(function () {
            doQuery();
        });

        //添加功能
        $('#model_add').click(function () {
            //获取用户的数据，进行判断
            var name = $('#category_name').val();
            var slug = $('#category_slug').val();
            // console.log(name,slug);
            if (name === '' || slug === '') {
                $('#divResult').text('名字和别名不能为空');
            } else {
                category.add(name, slug, function (res) {
                    // console.log(res);
                    if (res.code === 200) {
                        doQuery();
                        $('#divResult').hide();
                        $('#addModal').modal('hide');
                    } else {
                        $('#divResult').text(res.msg);
                    }

                })
            }
        })
    </script>






</body>

</html>
